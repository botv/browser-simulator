<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div id="safari" class="browser-icon">
      <img src="assets/safari.png" alt="Safari">
    </div>
    <div id="firefox" class="browser-icon">
      <img src="assets/firefox.png" alt="Firefox">
    </div>
    <div id="internet-explorer" class="browser-icon">
      <img src="assets/internet-explorer.png" alt="Internet Explorer">
    </div>
    <div id="opera" class="browser-icon">
      <img src="assets/opera.png" alt="Opera">
    </div>

</html>
